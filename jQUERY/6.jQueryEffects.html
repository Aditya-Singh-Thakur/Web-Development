
<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      jQuery effect
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
        color: white;
        height: 100px;
        width:auto;
      }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
        .p{
            margin: 8;
        }
  </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  
  <body>
      <button id="fadeOutFacebook">Fade Out Facebook</button>
      <button id="fadeInFacebook">Fade In Facebook</button>
      <button id="fadeToggle">Fade Toggle</button>
      <button id="animate">Animate</button>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox" id="microsoft">
      <p>
        Microsoft.
      </p>
      
    </div>
      <script>
      $(function(){
          $("#fadeOutFacebook").click(function(){
            $("#facebook").fadeOut("slow",function(){
                window.alert("Hi")
            });
               });
              $("#fadeInFacebook").click(function(){
                  $("#facebook").fadeIn()
              });
              $("#fadeToggle").click(function(){
                  $("#facebook").fadeToggle(1080)
                  $("#apple").fadeToggle(2080)
                  $("#microsoft").fadeToggle(3080)
          });
          //$("#animate").click(function(){
              //$("#facebook").animate({width:"200px", height:"50px", opacity:"0.5"},1000)
          //});
          $("#animate").click(function(){
              $("#facebook").animate({width:"200px"},"slow");
               $("#facebook").animate({height:"300px"},"slow"); $("#facebook").animate({height:"100px"},"slow"); $("#facebook").delay(3000).animate({width:"300px"},"slow");
          });
      });
          
      </script>
  </body>
  
  
</html>
