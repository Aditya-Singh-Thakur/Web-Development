<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      If and switch
    </title>
  </head>
  <body>
   <p>Speed on the motorbike:<input id="speed" type="number" /><button onclick="checkspeed()">Check</button></p> 
      <p>Your season now:<input id="myInput" type="text" /><button onclick="checkseason()">Check season</button></p> 
    <script>
        function checkspeed(){
      var speed = document.getElementById("speed").value;
        if (speed>70){
            window.alert("You are going too fast.");
        }
        else if (speed<40) {
            window.alert("You are going to slow.")
        }
        else {
            window.alert("Your speed is fine.")
        }
        }
     function checkseason(){
         var x = document.getElementById("myInput").value.toLowerCase;
         switch(x){
             case "summer":
                 window.alert("It is summmer time.");
                 break;
             case "winter":
                 window.alert("It is winter time");
                 break;
             case "spring":
                 window.alert("It is spring time");
                 break;
             case "autum":
                 window.alert("It is autum time");
                 break;
             default:
                 window.alert("I do not recognise this.");
         }
     }   
        
    </script>
  </body>
  
</html>
