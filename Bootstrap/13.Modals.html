
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Images</title>
	<style>
	  </style>
  </head>
  <body>
    <div class="container-fluid">
		<button type="button" class="btn btn-primary" data-target="#myInquiry" data-toggle="modal" data-ordernumber="1122"> Order Number: 1122 - Contact us</button>
		<div class="modal" id="myInquiry" role="dialog" aria-labelledby="#myModalLabel" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 id="myModalLabel">Thank you for contacting us: </h4>
				</div>
				<div class="modal-body">
					<label for="#inquiry">You inquiry:</label>
					<textarea class="form-control" rows="5" id="inquiry"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Send</button>
				</div>
			</div>
		</div>
	  </div>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <script>
		  $("#myInquiry").on('shown.bs.modal',function(){
			 //window.alert("Hi");
		  });
		  $("#myInquiry").on('show.bs.modal',function(event){
			  var button = $(event.relatedTarget);
			  var orderNumber = button.data('ordernumber');
			  $(this).find('#myModalLabel').text('Order number: ' + orderNumber);
		  })
	  </script>
  </body>
</html>
