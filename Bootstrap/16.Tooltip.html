
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Tooltip</title>
	<style>
	  </style>
  </head>
  <body>
    <div class="container-fluid">
		<div>
			<p>Paragraph</p>
			<p>
				This is a <a href="http://www.google.com" title="Google" data-toggle="tooltip" data-placement="right">
				link
				</a>
			</p>
			<button type="button" class="btn btn-primary" data-toggle="tooltip" title="Button" data-placement="bottom">
				Button
			</button>
		</div>
	  </div>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <script>
		  $('[data-toggle="tooltip"]').tooltip();
		  $('[data-toggle="tooltip"]').tooltip('show');
		  $('[data-toggle="tooltip"]').on('hidden.bs.tooltip',function(){
			  window.alert("tooltip hidden!");
		  })
		  
	  </script>
  </body>
</html>
