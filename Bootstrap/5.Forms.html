
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Forms</title>
	<style>
	  </style>
  </head>
  <body>
    <div class="container-fluid">
		<form class="form-inline">
			<div class="form-group">
				<label for="email">Email: </label>
			<input type="email" id="email" placeholder="Email" class="form-control">
			</div>
			
			<div class="form-group">
				<label for="password">Password: </label>
			<input type="password" id="password" placeholder="Password" class="form-control">
			</div>
			
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Login</button>
			</div>
		</form>
		
		<br />
		<hr />
		
				<form class="form-horizontal">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email: </label>
			<div class="col-sm-10">
				<input type="email" id="email" placeholder="Email" class="form-control">
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password: </label>
			<div class="col-sm-10">
				<input type="password" id="password" placeholder="Password" class="form-control">
				</div>
			</div>
			
			<button type="submit" class="btn btn-default">Login</button>
		</form>
		<br />
		<hr>
		
		<form>
			<label for="comments">Comments: </label>
			<textarea class="form-control" rows="5" id="comments"></textarea>
			
			<div class="checkbox checkbox-inline">
				<label><input type="checkbox" value="value1"
				   id="checkbox1">Checkbox1</label>
			</div>
			<div class="checkbox disabled checkbox-inline">
				<label><input type="checkbox" value="value1"
				   id="checkbox2">Checkbox2</label>
			</div>
			<br />
			<hr>
			
			<div class="radio radio-inline">
				<label><input type="radio" name="radios" id="radio1" value="option1"> Radio option 1</label>
			</div>
			<div class="radio radio-inline">
				<label><input type="radio" name="radios" id="radio2" value="option2"> Radio option 2</label>
				</div>
			<div class="radio radio-inline">
				<label><input type="radio" name="radios" id="radio3" value="option3"> Radio option 3</label>
			</div>
			<br />
			<hr>
			<select multiple class="form-control">
				<option>Option1</option>
				<option>Option2</option>
				<option>Option3</option>
			</select>
			<br />
			<hr>
			
			<input type="text" class="form-control" placeholder="Text Input" disabled>
			<br />
			<hr>
			
			<div class="row">
				<div class="form-group has-success col-xs-2">
			    <label for="textInput1">Text Input: </label>
				<input type="text" class="form-control" placeholder="Text Input 1" id="textInput1">
			</div>
			<div class="form-group has-error col-xs-6">
				<label for="textInput2" class="sr-only">Text Input: </label>
			<input type="text" class="form-control input-lg" placeholder="Text Input 2" id="textInput1">
			</div>
			<div class="form-group has-warning col-xs-4">
				<label for="textInput3">Text Input: </label>
			<input type="text" class="form-control" placeholder="Text Input 3" id="textInput1">
			</div>
			</div>
			
			<br />
			<hr>
			
			<div class="form-group has-feedback has-warning">
				<label for="textInput4" class="sr-only">Text Input: </label>
			    <input type="text" class="form-control input-lg" placeholder="Text Input 4" id="textInput4">
				<span class="glyphicon glyphicon-alert form-control-feedback"></span>
				<span class="sr-only">warning</span>
			</div>
			<br />
			<hr>
			
			<div class="input-group has-feedback has-success">
				<label for="textInput4" class="sr-only">Text Input: </label>
				<span class="input-group-addon">@</span>
			    <input type="text" class="form-control input-lg" placeholder="Text Input 5" id="textInput5">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				<span class="sr-only">warning</span>
			</div>
			<br />
			<hr>
			
			<div class="input-group has-feedback has-success">
				<label for="textInput4" class="sr-only">Text Input: </label>
				<span class="input-group-btn"><button type="button" class="btn btn-deafault">Submit</button></span>
			    <input type="text" class="form-control input-lg" placeholder="Text Input 5" id="textInput5">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				<span class="sr-only">warning</span>
			</div>
		</form>
		</div>
	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
