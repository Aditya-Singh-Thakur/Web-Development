
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Collapse</title>
	<style>
	  </style>
  </head>
  <body>
    <div class="container-fluid">
		<a class="btn btn-primary" href="#collapse01" data-toggle="collapse">
			Link
		</a>
		<button type="button" class="btn btn-primary" data-target="#collapse02" data-toggle="collapse">
			Button
		</button>
		<div class="bg-danger collapse" id="collapse01">
			<p>Collapsible content 1.</p>
			<p>Collapsible content 2.</p>
			<p>Collapsible content 3.</p>
		</div>
		<div class="bg-danger collapse" id="collapse02">
			<p>Collapsible content 4.</p>
			<p>Collapsible content 5.</p>
			<p>Collapsible content 6.</p>
		</div>
		<br />
		<br />
		<div id="accordion" class="panel-group">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a href="#collapse1" data-toggle="collapse" data-parent="#accordion">Section 1</a>
					</h4>
				</div>
				<div class="panel-collapse collapse in" id="collapse1">
					<div class="panel-body">
						<p>Collapse 1</p>
						<p>Collapse 1</p>
						<p>Collapse 1</p>
					</div>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a href="#collapse2" data-toggle="collapse" data-parent="#accordion">Section 2</a>
					</h4>
				</div>
				<div class="panel-collapse collapse" id="collapse2">
					<div class="panel-body">
						<p>Collapse 2</p>
						<p>Collapse 2</p>
						<p>Collapse 2</p>
					</div>
				</div>
			</div>
			<div class="panel panel-danger">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a href="#collapse3" data-toggle="collapse" data-parent="#accordion">Section 3</a>
					</h4>
				</div>
				<div class="panel-collapse collapse in" id="collapse3">
					<div class="panel-body">
						<p>Collapse 3</p>
						<p>Collapse 3</p>
						<p>Collapse 3</p>
					</div>
				</div>
			</div>
		</div>
	  </div>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	  <script>
		  $(function(){
			  $("#collapse2").collapse('show');
			  $("#collapse3").collapse('toggle');
			  $("#collapse1").on('hidden.bs.collapse',function(){
				  window.alert('Section 1 hidden!');
			  })
		  });
	  </script>
  </body>
</html>
